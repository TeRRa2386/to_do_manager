<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<header class="p-3 text-white header-wave shadow-lg">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            </a>
            <h1 class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <a href="{{ url_for('index') }}">To - Do or not To - Do! ðŸ¤“</a>
            </h1>
            <div class="text-end">
                <button type="button" class="btn btn-outline-info me-2" data-bs-toggle="modal" data-bs-target="#modalAbout" data-bs-whatever="@fat">?</button>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('sign_out') }}" class="btn btn-outline-light me-2">Sign Out</a>
                {% else %}
                <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#modalSignin" data-bs-whatever="@mdo">Sing In</button>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalSignUp" data-bs-whatever="@fat">Sign Up</button>
                {% endif %}

            </div>
        </div>
    </div>
</header>
