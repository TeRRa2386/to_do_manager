<div class="modal fade" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow" style="background-color: #e2d9ec;">
            <div class="modal-header p-5 pb-4 border-bottom-0"><h1 class="fw-bold mb-0 fs-2">Sign in!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                <form method="POST" class="" action="{{ url_for('sign_in') }}" name="signIn">
                    <div class="form-floating mb-3">
                        {{ signin_form.email(class="form-control rounded-3", id="floatingInput2", placeholder="name@example.com") }}
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        {{ signin_form.password(class="form-control rounded-3", id="floatingPassword2", placeholder="Password") }}
                        <label for="floatingPassword">Password</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
